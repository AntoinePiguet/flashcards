services:
  - type: web
    name: adonis-flashcards
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: DB_CONNECTION
        value: pg
      - key: DB_HOST
        fromDatabase:
          name: flashcards-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: flashcards-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: flashcards-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: flashcards-db
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: flashcards-db
          property: database

databases:
  - name: flashcards-db
    plan: free